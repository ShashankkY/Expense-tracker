<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        
        <div class="form-container">
            <div class="input-group">
                <label for="expense-amount">Choose expense amount:</label>
                <input type="number" id="expense-amount" step="0.01" placeholder="Enter amount">
            </div>
            
            <div class="input-group">
                <label for="expense-description">Choose description:</label>
                <input type="text" id="expense-description" placeholder="Enter description">
            </div>
            
            <div class="input-group">
                <label for="expense-category">Choose a category:</label>
                <select id="expense-category">
                    <option value="fuel">fuel</option>
                    <option value="food">food</option>
                    <option value="entertainment">entertainment</option>
                    <option value="shopping">shopping</option>
                    <option value="travel">travel</option>
                    <option value="bills">bills</option>
                    <option value="healthcare">healthcare</option>
                    <option value="education">education</option>
                    <option value="other">other</option>
                </select>
            </div>
            
            <div class="button-group">
                <button id="add-expense-btn" onclick="addExpense()">Add Expense</button>
                <button id="save-edit-btn" onclick="saveEdit()" style="display: none;">Save Edit</button>
                <button id="cancel-edit-btn" onclick="cancelEdit()" style="display: none;">Cancel</button>
            </div>
        </div>
        
        <div class="expense-list-container">
            <h2>Expenses</h2>
            <ul id="expense-list"></ul>
            
            <div class="summary">
                <div class="total-amount">
                    <strong>Total: â‚¹<span id="total-amount">0.00</span></strong>
                </div>
                <div class="expense-count">
                    Total Expenses: <span id="expense-count">0</span>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
